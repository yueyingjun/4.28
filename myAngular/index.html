<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="script/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="a=0;b=0">
    <input type="text" ng-model="a">+
    <input type="text" ng-model="b">=
    <span>{{a*1+b*1}}</span><br><br>
    <input type="file" ng-model="name"><br>
    my name is <span>{{name}}</span>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-app="myapp">
	
	<div ng-controller="control">     <!--指定视图-->
		<input type="text" ng-model="aa"/>
		<input type="text" ng-model="aa"/>
	</div>
</body>

		$scope.aa=10;
	})
</script>
</html>

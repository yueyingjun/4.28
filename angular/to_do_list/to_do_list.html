<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/to_do_list.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/to_do_list.css">
</head>
<body>
    <div class="container" ng-app="myapp" ng-controller="ctrl">
        <div class="row">
            <div class="left col-lg-2 col-sm-4 col-xs-5">
                <div class="search">
                    <div class="input-group">
                        <div class="input-group-addon glyphicon glyphicon-search"></div>
                        <input type="text" ng-model="search" class="form-control" id="exampleInputAmount" placeholder="Search">
                    </div>
                </div>
                <div class="done" ng-click="showDone()">
                    <span class="glyphicon glyphicon-filter"></span>
                    <span>已完成</span>
                    <span>{{done.length}}</span>
                </div>
                <div class="wait" ng-click="showWait()">
                    <span class="glyphicon glyphicon-th-list dai"></span>
                    <span class="dai">待办事项</span>
                    <div class="optList">
                        <div class="list" ng-repeat="item in data |filter:{title:search} track by item.id">
                            <input type="text" ng-model="item.title" ng-focus="focus(item.id)" ng-blur="blur()">
                            <span class="del glyphicon glyphicon-trash" ng-click="delList(item.id)"></span>
                        </div>
                    </div>
                </div>
                <div class="addList" ng-click="addList()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>添加事项</span>
                </div>

            </div>
            <div class="right col-lg-10 col-sm-8 col-xs-7" ng-show="showSel==false" >
                <div class="header">
                    <h3>已完成</h3>
                </div>
                <div class="opt">
                    <div class="list" ng-repeat="item in done track by item.id">
                        <input type="text" ng-model="item.title">
                        <span class="del glyphicon glyphicon-trash" ng-click="delDone(item.id)"></span>
                    </div>
                </div>
            </div>
            <div class="right col-lg-10 col-sm-8 col-xs-7" ng-show="showSel==true">
                <div class="header" ng-show="data.length>0">
                    <h3><input type="text" ng-model="curCon.title" ng-blur="blur()"></h3>
                    <div class="addList" ng-click="addSon()">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span>添加条目</span>
                    </div>
                </div>
                <div class="opt">
                    <div class="list" ng-repeat="item in curCon.son track by item.id">
                        <div class="doneFun" ng-click="doneFun(item.id)">

                        </div>
                        <input type="text" ng-model="item.title" ng-blur="blur()">
                        <span class="del glyphicon glyphicon-trash" ng-click="delTiao(item.id)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

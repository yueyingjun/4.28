<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="script/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="control">
        <!--{{aa}}-->
        <input type="text" ng-model="aa">
        <input type="text" ng-model="aa">
    </div>
</body>
<script>
    angular.module("myapp",[]).controller("control",["$scope",function($scope){
        $scope.aa=10;
    }])
</script>
</html>

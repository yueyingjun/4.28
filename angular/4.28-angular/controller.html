<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="../script/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="contorl">
        <input type="text" ng-model="aa">
        <input type="text" ng-model="aa">
    </div>
    <div ng-controller="contorl1">
        {{aa}}
    </div>
</body>
<script>
    /*
    * 依赖注入
    *   控制器:将相应的数据放到相应的视图当中
    * */
    angular.module("myapp",[]).controller("contorl",function ($scope) {
        $scope.aa=10;
    }).controller("contorl1",["$scope",function ($scope) {
        $scope.aa=11;
    }]);
</script>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../script/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="car">
    <div class="form-group">
        <label for="exampleInputAmount" class="sr-only">Amount(in dollars)</label>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
            <input type="text" class="form-control" id="exampleInputAmount" ng-model="search">
        </div>
    </div>
<table class="table .table-bordered text-center">
    <tr>
        <th class="text-center">名称</th>
        <th class="text-center">价格</th>
        <th class="text-center">数量</th>
        <th class="text-center">总价</th>
        <th class="text-center">操作</th>
    </tr>
    <tr><td colspan="5" ng-show="data.length==0">购物车为空</td></tr>
    <tr ng-repeat="item in data | filter:{name:search}" ng-hide="data.length==0">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon" ng-click="jian(item.id)">-</div>
                    <input type="text" class="form-control" id="exampleInputAmount" ng-model="item.num">
                    <div class="input-group-addon" ng-click="jia(item.id)">+</div>
                </div>
            </div>
        </td>
        <td>{{item.num*item.price}}</td>
        <td><button class="btn btn-danger" ng-click="del(item.id)">移除</button></td>
    </tr>
    <tr>
        <td>总数量</td>
        <td>{{getNums()}}</td>
        <td>总价格</td>
        <td>{{getPrices()}}</td>
        <td><button class="btn btn-danger" ng-click="clear()">清空购物车</button></td>
    </tr>
</table>
</div>
</body>
<script>
    angular.module("myapp",[])
        .controller("car",["$scope",function ($scope) {
            $scope.search="";
            $scope.data=[
                {id:1,name:"衣服",price:100,num:9},
                {id:2,name:"裙子",price:120,num:16},
                {id:3,name:"裤子",price:60,num:13},
                {id:4,name:"手机",price:1000,num:6},
                {id:5,name:"电脑",price:2000,num:3}
            ];
            $scope.getNums=function () {
                var nums=0;
                $scope.data.forEach(function (val,index) {
                    var num=val.num;
                    if(parseInt(num)>0&&parseInt(num)){
                        nums+=val.num;
                        val.num=parseInt(num);
                    }else{
                        val.num=0;
                    }
                })
                return nums;
            };
            $scope.getPrices=function () {
                var nums=0;
                $scope.data.forEach(function (val,index) {
                    nums+=val.num*val.price;
                })
                return nums;
            }
            $scope.del=function (id) {
                $scope.data.forEach(function (val,index) {
                    if(id==val.id){
                        $scope.data.splice(index,1);
                    }
                })
            }
            $scope.clear=function () {
                $scope.data=[];
            }
            //         数量加
            $scope.jia=function (id) {
                $scope.data.forEach(function (val,index) {
                    if(id===val.id){
                        val.num++;
                    }
                });
            };
//         数量减
            $scope.jian=function (id) {
                $scope.data.forEach(function (val,index) {
                    if(id===val.id){
                        val.num--;
                    }
                });
            };
        }])
</script>
</html>

<body ng-app="myapp">
    <div ng-controller="control">
        {{aa}}
        <input type="text" ng-model="aa">
    </div>

</body>

<script>
    /**
     * 依赖注入
     *
     * 控制器：将相应的  数据  放到相应的视图 当中
     *
     *
     * 脏值检测
     */
     angular.module("myapp",[])
         .controller("control",["$scope",function (a) {
             a.aa=1111;
         }])
</script>
